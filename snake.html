<!DOCTYPE html>
<html>
  <head>
    <title>SnakeGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div>
            <img src="/SawyerMerchant/project_game_center_browser/master/images/snake.png" alt="Snake" height="150px">
          </div>
          <div id="messages">
            <h2>Welcome, please select a speed and board size to begin</h2>
          </div>
          <div id="welcome">
            <form>
              <select id="speed"></select>
              <select id="size"></select>
              <button type="button" id="begin" class="btn btn-primary">Begin</button>
            </form>
          </div>
          <div id="replay">
            <h2>Game Over</h2>
            <button type="button" id="restart" class="btn btn-primary">Play Again</button>
          </div>
          <div id="grid"></div>
          <div class="score-board">
            <h1>Score: </h1>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/model.js" type="text/javascript"></script>
    <script src="javascript/view.js" type="text/javascript"></script>
    <script src="javascript/controller.js" type="text/javascript"></script>

  </body>
</html>
